<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - effects - oculus rift</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: rgb(168, 148, 0);
				font-family:Monospace;
				font-size:13px;
				text-align:center;

				background-color: #000000;
				margin: 0px;
				overflow: hidden;
			}

			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
			}

			a {

				color: #a06851;
			}

			#oldie {
				background:rgb(100,0,0) !important;
				color:#fff !important;
				margin-top:10em !important;
			}
			#oldie a { color:#fff }

		</style>
	</head>
	<body>

		<div id="container"><br /><br /><br /><br /><br />Generating world...</div>
		<div id="info"><a href="http://threejs.org" target="_blank">three.js</a> - effects - oculus rift. featuring <a href="http://painterlypack.net/" target="_blank">painterly pack</a><br />(left click: forward, right click: backward, h: hide text)</div>

		<script src="../build/three.min.js"></script>

		<script src="js/controls/FirstPersonControls.js"></script>

		<script src="js/ImprovedNoise.js"></script>
		<script src="js/Detector.js"></script>
		<script src="js/effects/OculusRiftEffect.js"></script>

		<script src="js/wip/TypedGeometry.js"></script>
		<script src="js/wip/IndexedTypedGeometry.js"></script>
		<script src="js/wip/PlaneTypedGeometry.js"></script>

		<script>

			if ( ! Detector.webgl ) {

				Detector.addGetWebGLMessage();
				document.getElementById( 'container' ).innerHTML = "";

			}

			var container;

			var camera, controls, scene, renderer;

			var mesh;
      
      var mouseX = 0, mouseY = 0;

			//var worldWidth = 128, worldDepth = 128,
			//worldHalfWidth = worldWidth / 2, worldHalfDepth = worldDepth / 2,
			//data = generateHeight( worldWidth, worldDepth );
      
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;      

      document.addEventListener( 'mousemove', onDocumentMouseMove, false );
      
			init();
			animate();

			function init() {

				container = document.getElementById( 'container' );

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 20000 );
        camera.position.z = 400

				//controls = new THREE.FirstPersonControls( camera );

				scene_L = new THREE.Scene();
        scene_R = new THREE.Scene();

//
        var path = "textures/cube/skybox/";
				var format = '.jpg';
				var urls_L = [
					path + 'lpx' + format, path + 'lnx' + format,
					path + 'lpy' + format, path + 'lny' + format,
					path + 'lpz' + format, path + 'lnz' + format
				];
        
				var urls_R = [
					path + 'rpx' + format, path + 'rnx' + format,
					path + 'rpy' + format, path + 'rny' + format,
					path + 'rpz' + format, path + 'rnz' + format
				];        

				var textureCube_L = THREE.ImageUtils.loadTextureCube( urls_L, new THREE.CubeRefractionMapping() );
        var textureCube_R = THREE.ImageUtils.loadTextureCube( urls_R, new THREE.CubeRefractionMapping() );

				var shader_L = THREE.ShaderLib[ "cube" ];
        shader_L.uniforms[ "tCube" ].value = textureCube_L; 
        //var uniforms_L = { texture1: { type: "tCube", value: textureCube_L }};

				var shader_R = THREE.ShaderLib[ "cube" ];
        shader_R.uniforms[ "tCube" ].value = textureCube_R;
        //var uniforms_R = { texture1: { type: "tCube", value: textureCube_R }};
				    
				var material_L = new THREE.ShaderMaterial( {
					fragmentShader: shader_L.fragmentShader,
					vertexShader: shader_L.vertexShader,
					uniforms: shader_L.uniforms,
					side: THREE.BackSide
				} ),
        mesh_L = new THREE.Mesh( new THREE.BoxGeometry( 5000, 5000, 5000 ), material_L );
        
				var material_R = new THREE.ShaderMaterial( {
					fragmentShader: shader_R.fragmentShader,
					vertexShader: shader_R.vertexShader,
					uniforms: shader_R.uniforms,
					side: THREE.BackSide
				} ),        
        mesh_R = new THREE.Mesh( new THREE.BoxGeometry( 5000, 5000, 5000 ), material_R );

        scene_L.add( mesh_L );
        scene_R.add( mesh_R );
        
        //

				renderer = new THREE.WebGLRenderer();
				renderer.setClearColor( 0xbfd1e5, 1 );
				renderer.setSize( window.innerWidth, window.innerHeight );
       

				// Here is the effect for the Oculus Rift
				// worldScale 100 means that 100 Units == 1m
				effect_L = new THREE.OculusRiftEffect( renderer, "left", {worldScale: 0} );
				effect_L.setSize( window.innerWidth, window.innerHeight );
				effect_R = new THREE.OculusRiftEffect( renderer, "right", {worldScale: 0} );
				effect_R.setSize( window.innerWidth, window.innerHeight );        

				container.innerHTML = "";

				container.appendChild( renderer.domElement );

				// GUI
				window.addEventListener( 'resize', onWindowResize, false );
				guiVisible = true;

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				effect_L.setSize( window.innerWidth, window.innerHeight );
        effect_R.setSize( window.innerWidth, window.innerHeight );
			}

			//
			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX ) * 10;
				mouseY = ( event.clientY - windowHalfY ) * 10;

			}
      
			function animate() {

				requestAnimationFrame( animate );  
        
				render();
			}

			function render() {

				camera.position.x += ( mouseX - camera.position.x ) * .005;
				camera.position.y += ( - mouseY - camera.position.y ) * .005;
				camera.lookAt( scene_L.position );
        
        effect_L.render( scene_L, camera );
        effect_R.render( scene_R, camera );
			}

		</script>

	</body>
</html>
